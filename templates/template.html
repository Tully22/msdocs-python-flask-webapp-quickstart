<!DOCTYPE html>
<!-- This template.html will serve as a parent template. Our 3 child templates will inherit code from it -->
<!-- Linking CSS with HTML file - template.html is the one that links all pages. Insert the code here and it will be applicable to all child pages. -->
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/static/css/styles.css" rel="stylesheet" />
 <head>
   <meta charset="utf-8">
   <title>Flask Parent Template</title>
   <link rel="stylesheet" href="{{ url_for('static',     filename='css/template2.css') }}">
  <!--  <img src="{{ url_for('static',     filename='images/me.jpg') }}" class="w3-round" alt="me">-->
  <div class="header">
    <h2>Tull's Thoughts</h2>
  </div>
<!-- Side navigation -->
<div class="sidenav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('tully') }}">Tully</a>
    <a href="{{ url_for('projects') }}">Projects</a>
    <a href="{{ url_for('about') }}">About</a>
</div>
  
<!-- Page content -->
  <div class="main">
    <div class="row">
        <div class="leftcolumn">
          <div class="card">
            {% block content %}
            {% endblock %}
          </div>
        </div>
                <!-- Bootstrap core JS-->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
                <!-- Core theme JS-->
                <script src="/static/js/scripts.js"></script>
 </body>
</html>
